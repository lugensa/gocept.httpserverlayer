[buildout]
extends =
    ../profiles/zope210.cfg
extras = plonetestingz2
test-package = plonetestingz2.tests.zope2

[versions]
plone.testing = 3.0a1

[test]
# XXX why does the version of zope.testrunner pinned here need the explicit
# --test-pattern?
recipe = zc.recipe.testrunner
defaults = ['-s', '${buildout:package}.${buildout:test-package}',
            '--tests-pattern', 'test_']
extra-paths = ${zope2:location}/lib/python
